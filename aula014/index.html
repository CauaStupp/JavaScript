<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Idades</title>
</head>
<body>
    <header>
        <div>
            <h1>Verificador de Idades</h1>
        </div>
    </header>

    <section class="conteudo">
        <div class="divs">
            <p>Ano de Nascimento:
                <input type="number" name="ano" id="txtano" placeholder="Digite um numero..." min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" id="botao" value="Verificar"  onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; Cau√£ Vinicius</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
